<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/a72aa6adb2.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter&family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/normalize.css">
  <link rel="stylesheet" href="./assets/css/darcula.css">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>AluraDev</title>
</head>

<body>
  <header class="cabecalho">
    <div class="menuLogo">
      <img class="logo" src="assets/img/Logo.svg" alt="Logo da AluraDev">
    </div>
    <div class="menuBusca">
      <input class="barraBusca" type="search" name="busca" id="barraBusca" placeholder="Busque por algo"></input>
      <i class="lupa fas fa-search"></i>
    </div>
    <div class="menuAuthor">
      <img class="author" src="assets/img/author.png" alt="Author">
    </div>
    <div class="menuHamburger">
      <i class="fas fa-bars" id="hamburgerOpen"></i>
      <i class="fas fa-times" id="hamburgerClose"></i>
    </div>
  </header>
  <main class="conteudoPrincipal">
    <div class="barraMenuLateral">
      <p class="menuHeader">Menu</p>
      <div class="menuEditor">
        <img class="imagemMenuEditor" src="assets/img/editor.svg" alt="Editor de código">
        <p class="menuTexto">Editor de Código</p>
      </div>
      <button class="menuComunidadeLink">
        <a href="comunidade.html">
          <div class="menuComunidade">
            <img class="imagemMenuComunidade" src="assets/img/comunidade.svg" alt="Comunidade">
            <p class="menuTexto">Comunidade</p>
          </div>
        </a>
      </button>
      <div class="lineMobile">
      </div>
      <div class="authorMobile">
        <img class="author" src="assets/img/author.png" alt="Author">
      </div>
    </div>
    <div class="conteudoCentral">
      <div class="editorContainer" id="editorContainerID">
        <div class="blocoDeEdicao">
          <div class="macButtons">
            <i class="macBut1 fas fa-circle"></i>
            <i class="macBut2 fas fa-circle"></i>
            <i class="macBut3 fas fa-circle"></i>
          </div>
          <div class="textoEditor">
            <pre><code class="preview hljs" contenteditable="true" aria-label="editor"></code></pre>
          </div>
        </div>
      </div>
      <button class="highlightButton botaoOutlined">Visualizar com o highlight</button>
    </div>
    <div class="barraDireita">
      <div class="dadosProjeto">
        <!-- transformar em label -->
        <p class="projetoHeader">Seu Projeto</p>
        <input type="text" class="nomeProjeto .inputTexto" placeholder="Nome do seu projeto"></input>
        <input type="text" class="descricaoProjeto .inputTexto" placeholder="Descrição do seu projeto"></input>
      </div>
      <p class="personalizaProjetoHeader">Personalização</p>
      <div class="personalizaProjeto">
        <select name="linguagens" class="selectLinguagens">
          <option value="Javascript">Javascript</option>
          <option value="Css">React</option>
          <option value="Html">HTML</option>Angular</option>
          <option value="PHP">PHP</option>
        </select>
        <div class="seletorCorProjeto">
          <input type="color" id="corDaBorda" class="botaoPersonalizaCor" value="#68D1FF"></button>
        </div>
      </div>
      <button type="button" class="botaoSalvar botaoFilled">Salvar Projeto</button>
    </div>
    </div>
  </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/10.7.2/highlight.min.js"></script>
  <script src="assets/js/codehighlight.js"></script>
  <script src="assets/js/colorbutton.js"></script>
  <script src="assets/js/menumobile.js"></script>

</body>

</html>
