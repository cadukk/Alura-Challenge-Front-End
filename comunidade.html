<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/normalize.css">
  <script src="https://kit.fontawesome.com/a72aa6adb2.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter&family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/comunidade.css">
  <title>AluraDev</title>
</head>

<body>
  <header class="cabecalho">
    <img class="logo" src="assets/img/Logo.svg" alt="Logo da AluraDev">
    <input class="barraBusca" type="search" name="busca" id="barraBusca" placeholder="Busque por algo"></input>
    <img class="author" src="assets/img/author.png" alt="Author">
    <div class="menuHamburgerMobile">
      <i class="lupa fas fa-search"></i>
      <i class="hamburger fas fa-bars"></i>
    </div>
  </header>
  <main class="conteudoPrincipal">
    <div class="barraMenu">
      <img class="imagemMenuEditor" src="assets/img/editorDeCodigo.png" alt="Editor de código">
      <img class="imagemMenuComunidade" src="assets/img/Comunidade.png" alt="Comunidade">
    </div>
    <div class="cardContent1">
      <div class="editorContainer">
        <div class="blocoDeEdicao">
          <div class="macButtons">
            <i class="macBut1 fas fa-circle"></i>
            <i class="macBut2 fas fa-circle"></i>
            <i class="macBut3 fas fa-circle"></i>
          </div>
          <textarea class="textoEditor">
          Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ducimus repellat itaque culpa esse ipsam aperiam! Tempora ullam rem mollitia quidem ut minus id quaerat suscipit vel corporis, accusamus delectus unde!
        </textarea>
        </div>
      </div>
      <div class="dadosProjeto">
        <p class="tituloCardProjeto">Título do Projeto</p>
        <p class="descricaoCardProjeto">Essa é a descrição do meu projeto.</p>
      </div>
      <div class="reactionComunidade">
        <div class="comentReaction">
          <i class="balaoComent fas fa-comment"></i>
          <p class="textoBalaoComent">9</p>
        </div>
        <div class="heartReaction">
          <i class="heartComent fas fa-heart"></i>
          <p class="textoHeartComent">9</p>
        </div>
        <div class="spaceComunidade"></div>
        <img class="authorComent" src="assets/img/authorcomunidade.png" alt="Author">
      </div>
    </div>

  </main>

</body>

</html>
