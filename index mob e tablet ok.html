<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/normalize.css">
  <script src="https://kit.fontawesome.com/a72aa6adb2.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter&family=Roboto&display=swap" rel="stylesheet">
  <!-- <link rel="stylesheet" href="./assets/css/style.css"> -->
  <link rel="stylesheet" href="./assets/css/final.css">
  <title>AluraDev</title>
</head>

<body>
  <header class="cabecalho">
    <img class="logo" src="assets/img/Logo.svg" alt="Logo da AluraDev">
    <input class="barraBusca" type="search" name="busca" id="barraBusca" placeholder="Busque por algo"></input>
    <img class="author" src="assets/img/author.png" alt="Author">
    <div class="menuHamburgerMobile">
      <i class="lupa fas fa-search"></i>
      <i class="hamburger fas fa-bars"></i>
    </div>
  </header>
  <main class="conteudoPrincipal">
    <div class="barraMenu">
      <p class="menuHeader">Menu</p>
      <div class="menuEditor">
        <img class="imagemMenuEditor" src="assets/img/editor.svg" alt="Editor de código">
        <p class="menuTexto">Editor de Código</p>
      </div>
      <div class="menuComunidade">
        <img class="imagemMenuComunidade" src="assets/img/comunidade.svg" alt="Comunidade">
        <p class="menuTexto">Comunidade</p>
      </div>
    </div>
    <div class="conteudoCentral">
      <div class="editorContainer">
        <div class="blocoDeEdicao">
          <div class="macButtons">
            <i class="macBut1 fas fa-circle"></i>
            <i class="macBut2 fas fa-circle"></i>
            <i class="macBut3 fas fa-circle"></i>
          </div>
          <textarea class="textoEditor">
          Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ducimus repellat itaque culpa esse ipsam aperiam! Tempora ullam rem mollitia quidem ut minus id quaerat suscipit vel corporis, accusamus delectus unde!
        </textarea>
        </div>
      </div>
      <button class="highlightButton">Visualizar com o highlight</button>
    </div>
    <div class="barraDireita">
      <div class="dadosProjeto">
        <p class="projetoHeader">Seu Projeto</p>
        <textarea class="nomeProjeto" placeholder="Nome do seu projeto"></textarea>
        <textarea class="descricaoProjeto" placeholder="Descrição do seu projeto"></textarea>
      </div>
      <p class="personalizaProjetoHeader">Personalização</p>
      <div class="personalizaProjeto">
        <select name="linguagens" class="selectLinguagens">
          <option value="Javascript">Javascript</option>
          <option value="React">React</option>
          <option value="Angular">Angular</option>
          <option value="PHP">PHP</option>
        </select>
        <div class="seletorCorProjeto">
          <button type="button" class="botaoPersonalizaCor"></button>
        </div>
        <button type="button" class="botaoSalvar">Salvar Projeto</button>
      </div>
    </div>
    </div>
  </main>

</body>

</html>
